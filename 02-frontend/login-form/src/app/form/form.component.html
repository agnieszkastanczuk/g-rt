<div class="form-container">
  <mat-card>
    <mat-card-header>
      <div class="logo-container">
        <img src="/assets/logo_gpsguardian.svg" alt="GPS Guardian Logo" />
      </div>
    </mat-card-header>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Zaloguj">
        <mat-card-content>
          <form
            [formGroup]="loginForm"
            class="flex-col"
            (ngSubmit)="checkData()"
            *ngIf="!isLoggedIn"
          >
            <mat-form-field appearance="fill">
              <mat-label>Login/Email</mat-label>
              <input
                matInput
                placeholder="Wpisz swój login/email"
                type="email"
                formControlName="login"
              />
              <mat-icon *ngIf="!isDataValid" matSuffix>close</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Hasło</mat-label>
              <input
                matInput
                placeholder="Wpisz swoje hasło"
                type="password"
                formControlName="password"
                required
              />
            </mat-form-field>
            <mat-card-actions>
              <button mat-button>Zresetuj hasło</button>
            </mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              [disabled]="!loginForm.valid"
              type="submit"
            >
              Zaloguj się
            </button>
            <p *ngIf="!isDataValid">Błąd 401: Nieprawidłowy login lub hasło</p>
          </form>
          <p *ngIf="isLoggedIn">Zostałeś Zalogowany</p>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
